<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div id="page-container">
        <header>
            <h1>Paper-Rock-Scissors</h1>
            <button id="start">Start New Game</button>
        </header>

        <div class="left">
            <ul>
                <li><button id="rock" class="choice ripple"><i class="fas fa-hand-rock"></i></button></li>
                <li><button id="paper" class="choice ripple"><i class="fas fa-hand-paper"></i></button></li>
                <li><button id="scissors" class="choice ripple"><i class="fas fa-hand-scissors"></i></button></li>
            </ul>
            <div>
                <h3 id="playerScore">Player Score: 0</h3>
            </div>
        </div>
        <div class="right">
            <div>
                <h3>Computer:</h3>
            </div>
            <div class="comp-choice">
                <ul>
                    <li id="compR"><i class="fas fa-hand-rock"></i></li>
                    <li id="compP"><i class="fas fa-hand-paper"></i></li>
                    <li id="compS"><i class="fas fa-hand-scissors"></i></li>
                </ul>
            </div>
            <div>
                <h3 id="compScore">Computer Score: 0</h3>
            </div>
        </div>

        <footer>
            <p>By: Michaela Wagner (for Odin Project Web Dev Course)</p>
        </footer>
    </div>

    <script src="script.js"> 
    </script>
</body>

</html>
