<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div id="page-container">
        <header>
            <h1>Paper-Rock-Scissors</h1>
            <button id="start">Start New Game</button>
        </header>

        <div class="left">
                <ul>
                    <li><button id="rock" class="choice"><i class="fas fa-hand-rock"></i></button></li>
                    <li><button id="paper" class="choice"><i class="fas fa-hand-paper"></i></button></li>
                    <li><button id="scissors" class="choice"><i class="fas fa-hand-scissors"></i></button></li>
                </ul> 
            <div>
                <h3 id="playerScore">Player Score: 0</h3>
            </div>
        </div>
        <div class="right">
            <div class="comp-choice">
                <ul>
                    <li><i class="fas fa-hand-rock"></i></li>
                    <li><i class="fas fa-hand-paper"></i></li>
                    <li><i class="fas fa-hand-scissors"></i></li>
                </ul>
            </div>
            <div>
                <h3 id="compScore">Computer Score: 0</h3>
            </div>
        </div>

        <footer>
            <p>By: Michaela Wagner (for Odin Project Web Dev Course)</p>
        </footer>
    </div>

    <script>
        let computerScore = 0;
        let playerScore = 0;
        let compScoreCount = document.querySelector('#compScore');
        let playScoreCount = document.querySelector('#playerScore')

        function computerPlay() {
            let randomPRS = Math.floor(Math.random() * 3) + 1;
            if (randomPRS == 1) {
                return 'rock';
            } else if (randomPRS == 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }

        
        function playRound(playerSelection, computerSelection) {
            let buttons = document.querySelectorAll('.choice');
            buttons.forEach(button => button.addEventListener('click', function(e) {
                playerSelection = e.target.id // make whole area work 
                computerSelection = computerPlay()
                console.log('You chose: ' + playerSelection)
                console.log('Computer chose: ' + computerSelection)
                if (computerSelection === 'rock' && playerSelection === 'scissors') {
                computerScore++;
            } else if (computerSelection === 'paper' && playerSelection === 'rock') {
                computerScore++;
            } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
                computerScore++;
            } else if (computerSelection === playerSelection) {
            } else {
                playerScore++;
            }

            console.log(playerScore)
            console.log(computerScore)
        
            compScoreCount.textContent = "Computer Score: " + computerScore
            playScoreCount.textContent = "Player Score: " + playerScore
            }))
        }

        function game() {
            if (playerScore > computerScore) {
                alert("Congratulations you beat the computer " + playerScore + " to " + computerScore + "!")
            } else if (computerScore > playerScore) {
                alert("You lost! The computer beat you " + computerScore + " to " + playerScore + ". Better luck next time!")
            } else {
                alert("Looks like it's a draw.")
            }
        }

        const startBtn = document.querySelector('#start')
        startBtn.addEventListener('click', playRound)


    </script>
</body>

</html>
